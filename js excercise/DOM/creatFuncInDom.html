<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: bisque;">
    
    <ul class="college">
        <li>IIT</li>
        
    </ul>

</body>

<script>
 function addclg (clgs) {

    const li = document.createElement('li')
   li.appendChild(document.createTextNode(`${clgs}`))
   document.querySelector('ul').appendChild(li)

 }

 addclg("iiit")
 addclg("nit")

//  replacing the element

 const selectedLi = document.querySelector("li:nth-child(1)")
 const newLi = document.createElement('li')
 newLi.textContent = "sobhasaria"
 selectedLi.replaceWith(newLi)

//  how to remove an element

document.querySelector('li:last-child').remove()

</script>

</html>
